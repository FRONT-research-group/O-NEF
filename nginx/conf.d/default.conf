server {
    listen 80;
    server_name _;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

server {
            listen 443 ssl;

            ssl_certificate      /etc/nginx/certs/self_signed_nef.pem;
            ssl_certificate_key  /etc/nginx/certs/private_nef.pem;
#            ssl_client_certificate /etc/nginx/certs/.crt;
#            ssl_verify_client      optional;

            # WebSocket location
            location /api/v1/ue_movement/ws/ues {
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                
                # Proxy headers for WebSocket support
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;

                proxy_pass http://nef:80/api/v1/ue_movement/ws/ues;
            }

            location /{
                # if ($ssl_client_verify != SUCCESS) {
                    # return 403;
                # }
                proxy_set_header X-SSL-Client-Cert $ssl_client_cert;
                proxy_pass http://nef:80/;
            }   
}